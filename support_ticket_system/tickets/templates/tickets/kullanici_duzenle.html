<!DOCTYPE html>
<html>
<head>
    <title>Kullanıcıyı Düzenle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Kullanıcıyı Düzenle</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Kullanıcı Adı:</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value }}">
                {{ form.username.errors }}
            </div>

            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">İsim:</label>
                <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" value="{{ form.first_name.value }}">
                {{ form.first_name.errors }}
            </div>

            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Soyisim:</label>
                <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" value="{{ form.last_name.value }}">
                {{ form.last_name.errors }}
            </div>

            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">E-posta Adresi:</label>
                <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" value="{{ form.email.value }}">
                {{ form.email.errors }}
            </div>

            <div class="form-group">
                <label for="passwordField">Yeni Parola (Değiştirmek istemiyorsanız boş bırakın):</label>
                <input type="password" class="form-control" id="passwordField" name="password" placeholder="Yeni şifreyi buraya girin">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePassword()">
                <label class="form-check-label" for="showPassword">Şifreyi Göster</label>
            </div>

            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
        <a href="{% url 'kullanicilari_yonet' %}" class="btn btn-secondary mt-3">Geri Dön</a>
    </div>

    <script>
    function togglePassword() {
        var x = document.getElementById("passwordField");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
    </script>
</body>
</html>
