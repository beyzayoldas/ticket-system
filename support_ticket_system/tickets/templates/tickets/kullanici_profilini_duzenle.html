<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Profilini Düzenle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Kullanıcı Profilini Düzenle</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Kullanıcı Adı:</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value }}">
                {{ form.username.errors }}
            </div>
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">İsim:</label>
                <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" value="{{ form.first_name.value }}">
                {{ form.first_name.errors }}
            </div>
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Soyisim:</label>
                <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" value="{{ form.last_name.value }}">
                {{ form.last_name.errors }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">E-posta Adresi:</label>
                <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" value="{{ form.email.value }}">
                {{ form.email.errors }}
            </div>
            <div class="form-group">
                <label for="{{ form.language.id_for_label }}">Dil:</label>
                <select class="form-control" id="{{ form.language.id_for_label }}" name="{{ form.language.name }}">
                    {% for choice in form.language.field.choices %}
                        <option value="{{ choice.0 }}" {% if choice.0 == form.language.value %}selected{% endif %}>{{ choice.1 }}</option>
                    {% endfor %}
                </select>
                {{ form.language.errors }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Parola:</label>
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}">
                {{ form.password.errors }}
            </div>
            <div class="form-group">
                <label for="{{ form.password_confirm.id_for_label }}">Parolayı Onaylayın:</label>
                <input type="password" class="form-control" id="{{ form.password_confirm.id_for_label }}" name="{{ form.password_confirm.name }}">
                {{ form.password_confirm.errors }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Güncelle</button>
            <a href="{% url 'secenekler' %}" class="btn btn-secondary btn-block mt-3">İptal</a>
        </form>
    </div>
</body>
</html>
