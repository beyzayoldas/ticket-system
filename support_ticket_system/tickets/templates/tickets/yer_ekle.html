<!DOCTYPE html>
<html>
<head>
    <title>{% if edit_mode %}Yer Düzenle{% else %}Yer Ekle{% endif %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>{% if edit_mode %}Yer Düzenle{% else %}Yer Ekle{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="goruntu_adi">Görüntü Adı:</label>
                <input type="text" class="form-control" id="goruntu_adi" name="goruntu_adi" value="{{ form.goruntu_adi.value }}" required>
            </div>
            <div class="form-group">
                <label for="kisa_ad">Yer Anahtarı (Kısa Ad):</label>
                <input type="text" class="form-control" id="kisa_ad" name="kisa_ad" value="{{ form.kisa_ad.value }}" required>
            </div>
            <div class="form-group">
                <label for="tanim">Tanım:</label>
                <textarea class="form-control" id="tanim" name="tanim" rows="3">{{ form.tanim.value }}</textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="genel_yap" name="genel_yap" {% if form.genel_yap.value %}checked{% endif %}>
                <label class="form-check-label" for="genel_yap">Genel Yap</label>
            </div>
            <button type="submit" class="btn btn-primary">{% if edit_mode %}Güncelle{% else %}Ekle{% endif %}</button>
            <a href="{% url 'yer_yonetimi' %}" class="btn btn-secondary">İptal</a>
        </form>
    </div>
</body>
</html>
